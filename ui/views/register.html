<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - BioAuth</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        .register-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--secondary-dark) 100%);
            animation: fade-in 0.6s ease-out;
        }

        .register-card {
            background: rgba(26, 31, 58, 0.95);
            backdrop-filter: blur(20px);
            border: 2px solid var(--border-color);
            border-radius: 20px;
            padding: 50px 45px;
            width: 100%;
            max-width: 480px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), 0 0 40px rgba(0, 255, 136, 0.1);
            animation: slide-up 0.7s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .register-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--accent-neon), var(--accent-neon-blue), transparent);
            opacity: 0.6;
        }

        .register-header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            z-index: 1;
        }

        .register-header h1 {
            font-size: 32px;
            margin-bottom: 12px;
            color: var(--text-primary);
            background: linear-gradient(135deg, var(--accent-neon) 0%, var(--accent-neon-blue) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .register-header p {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .form-row-full {
            display: block;
        }

        .form-group {
            margin-bottom: 22px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 13px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 13px 16px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            background: rgba(10, 14, 39, 0.6);
            color: var(--text-primary);
            font-size: 14px;
            transition: var(--transition-smooth);
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-neon);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.25), inset 0 0 10px rgba(0, 255, 136, 0.05);
            background: rgba(10, 14, 39, 0.8);
        }

        .form-group input::placeholder {
            color: rgba(176, 184, 212, 0.4);
        }

        .password-strength {
            display: none;
            font-size: 12px;
            margin-top: 8px;
            padding: 10px 14px;
            border-radius: 8px;
            text-align: center;
            font-weight: 700;
            border: 2px solid;
            letter-spacing: 0.5px;
        }

        .password-strength.weak {
            display: block;
            background: rgba(255, 0, 110, 0.1);
            color: var(--error-red);
            border-color: var(--error-red);
        }

        .password-strength.medium {
            display: block;
            background: rgba(255, 214, 10, 0.1);
            color: var(--warning-yellow);
            border-color: var(--warning-yellow);
        }

        .password-strength.strong {
            display: block;
            background: rgba(0, 255, 136, 0.1);
            color: var(--success-green);
            border-color: var(--success-green);
        }

        .status-message {
            text-align: center;
            padding: 14px;
            margin-bottom: 24px;
            border-radius: 10px;
            font-size: 13px;
            display: none;
            animation: slide-up 0.3s ease-out;
            font-weight: 600;
            border: 2px solid;
        }

        .status-message.show {
            display: block;
        }

        .status-message.success {
            background: rgba(0, 255, 136, 0.1);
            color: var(--success-green);
            border-color: var(--success-green);
        }

        .status-message.error {
            background: rgba(255, 0, 110, 0.1);
            color: var(--error-red);
            border-color: var(--error-red);
        }

        .register-btn {
            width: 100%;
            padding: 14px 24px;
            background: linear-gradient(135deg, var(--accent-neon) 0%, var(--accent-neon-blue) 100%);
            color: var(--primary-dark);
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition-smooth);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 16px;
            box-shadow: 0 10px 25px rgba(0, 255, 136, 0.2);
        }

        .register-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 255, 136, 0.4);
        }

        .register-btn:active:not(:disabled) {
            transform: translateY(-1px);
        }

        .register-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .login-link {
            text-align: center;
            font-size: 13px;
            color: var(--text-secondary);
            border-top: 2px solid var(--border-color);
            padding-top: 20px;
            font-weight: 500;
        }

        .login-link a {
            color: var(--accent-neon);
            text-decoration: none;
            font-weight: 700;
            transition: var(--transition-smooth);
            display: inline-block;
            position: relative;
        }

        .login-link a::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--accent-neon), var(--accent-neon-blue));
            transition: width 0.3s ease;
        }

        .login-link a:hover {
            color: var(--accent-neon-blue);
        }

        .login-link a:hover::after {
            width: 100%;
        }

        @media (max-width: 480px) {
            .register-card {
                padding: 24px 16px;
            }

            .register-header h1 {
                font-size: 24px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-card">
            <div class="register-header">
                <h1>Create Account</h1>
                <p>Join BioAuth System</p>
            </div>

            <div class="status-message"></div>

            <form id="registerForm" onsubmit="return false;">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" placeholder="John" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" placeholder="Doe" required>
                    </div>
                </div>

                <div class="form-group form-row-full">
                    <label for="regEmail">Email Address</label>
                    <input type="email" id="regEmail" placeholder="john.doe@example.com" required>
                </div>

                <div class="form-group form-row-full">
                    <label for="regUsername">Username</label>
                    <input type="text" id="regUsername" placeholder="johndoe" required>
                </div>

                <div class="form-group form-row-full">
                    <label for="regPassword">Password</label>
                    <input type="password" id="regPassword" placeholder="Enter a strong password" required>
                    <div class="password-strength" id="passwordStrength"></div>
                </div>

                <div class="form-group form-row-full">
                    <label for="regConfirmPassword">Confirm Password</label>
                    <input type="password" id="regConfirmPassword" placeholder="Confirm password" required>
                </div>

                <button type="button" id="registerBtn" class="register-btn">Create Account</button>

                <div class="login-link">
                    Already have an account? <a href="/views/login.html">Login here</a>
                </div>
            </form>
        </div>
    </div>

    <script src="../assets/js/app.js"></script>
    <script>
        function initRegisterPage() {
            const registerBtn = document.getElementById('registerBtn');
            const regPassword = document.getElementById('regPassword');

            if (registerBtn) {
                registerBtn.addEventListener('click', handleRegistration);
            }

            if (regPassword) {
                regPassword.addEventListener('input', checkPasswordStrength);
            }
        }

        function checkPasswordStrength() {
            const password = document.getElementById('regPassword').value;
            const strengthIndicator = document.getElementById('passwordStrength');

            if (!password) {
                strengthIndicator.classList.remove('weak', 'medium', 'strong');
                return;
            }

            let strength = 0;
            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;

            strengthIndicator.classList.remove('weak', 'medium', 'strong');

            if (strength <= 1) {
                strengthIndicator.classList.add('weak');
                strengthIndicator.textContent = 'Weak password';
            } else if (strength <= 2) {
                strengthIndicator.classList.add('medium');
                strengthIndicator.textContent = 'Fair password';
            } else {
                strengthIndicator.classList.add('strong');
                strengthIndicator.textContent = 'Strong password';
            }
        }

        function handleRegistration() {
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('regEmail').value.trim();
            const username = document.getElementById('regUsername').value.trim();
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('regConfirmPassword').value;
            const statusMessage = document.querySelector('.status-message');
            const registerBtn = document.getElementById('registerBtn');

            // Validation
            if (!firstName || !lastName || !email || !username || !password || !confirmPassword) {
                showRegisterStatus('Please fill in all fields.', 'error');
                return;
            }

            if (password.length < 6) {
                showRegisterStatus('Password must be at least 6 characters long.', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showRegisterStatus('Passwords do not match.', 'error');
                return;
            }

            // Check if username already exists
            if (AppState.mockUsers.find(u => u.username === username)) {
                showRegisterStatus('Username already exists. Please choose a different one.', 'error');
                return;
            }

            // Check if email already exists
            if (AppState.mockUsers.find(u => u.email === email)) {
                showRegisterStatus('Email already registered. Please login or use a different email.', 'error');
                return;
            }

            // Create new user
            const newUser = {
                id: AppState.mockUsers.length + 1,
                name: `${firstName} ${lastName}`,
                email: email,
                status: 'active',
                enrolled: new Date().toISOString().split('T')[0],
                lastLogin: 'Never',
                username: username,
                password: password,
                role: 'user'
            };

            // Add to mock users
            AppState.mockUsers.push(newUser);

            // Show success message
            showRegisterStatus('âœ“ Account created successfully! Redirecting to login...', 'success');

            // Disable form
            registerBtn.disabled = true;

            // Redirect to login
            setTimeout(() => {
                window.location.href = 'login.html?new=true';
            }, 1500);
        }

        function showRegisterStatus(message, type) {
            const statusMessage = document.querySelector('.status-message');
            statusMessage.textContent = message;
            statusMessage.className = `status-message show ${type}`;
        }

        document.addEventListener('DOMContentLoaded', () => {
            initRegisterPage();
        });
    </script>
</body>
</html>
